<mat-card class="interests-title-card btn">
  <mat-card-title>Interests & Skills</mat-card-title>
</mat-card>
<mat-card class="interests-card">
  <mat-card-content>
    <div >
      <mat-chip-list class="interests-txt">
        <mat-chip *ngFor="let interest of interests">
          {{interest}}
        </mat-chip>
      </mat-chip-list>
    </div>
  </mat-card-content>
</mat-card>
